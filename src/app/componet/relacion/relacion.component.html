<div class=" border ancho">
    <mat-card>
        <h6 class="center">Relaciones</h6>
        <!-- <mat-card-title class="center">Relaciones</mat-card-title> -->
    </mat-card>
    <div class="ancho">
        <div>
            <mat-form-field class="container mat-elevation-z8">
                <mat-label>Filtrar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 ancho">

                <!-- ID Column -->
                <ng-container matColumnDef="nameClassRelacionar">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
                    <td mat-cell *matCellDef="let row"> {{row.nameClassRelacionar}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="nameClassRelacion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Relation class</th>
                    <td mat-cell *matCellDef="let row"> {{row.nameClassRelacion}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="relation">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Relation</th>
                    <td mat-cell *matCellDef="let row"> {{row.relation}} </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="aciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Aciones</th>
                    <td mat-cell *matCellDef="let row">
                        <mat-icon (click)="onDeleteRelacion(row)">delete_forever</mat-icon>
                        <mat-icon (click)="openDialog(row)">create</mat-icon>
                    </td>

                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="border">
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[6, 10, 25, 100]"></mat-paginator>
        </div>


    </div>
    <div class="center border shadow">
        <button mat-raised-button class="m-2" (click)="openDialog()">
            <mat-icon>add_to_photos</mat-icon> Adicionar
        </button>
    </div>
</div>
