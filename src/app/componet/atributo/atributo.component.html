<div class=" border ancho">
    <mat-card>
        <h6 class="center">{{ 'Attributes' | translate }}</h6>
        <!-- <mat-card-title class="center">Atributos</mat-card-title> -->
    </mat-card>
    <div class="ancho">
        
    
        <div>
            <mat-form-field class="container mat-elevation-z8">
                <mat-label>Filtrar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 ancho">

                <ng-container matColumnDef="clase">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Clase' | translate }} </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombreClase}} </td>
                </ng-container>


                <!-- Columna Column -->
                <ng-container matColumnDef="nameColum">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>  {{ 'Column' | translate }} </th>
                    <td mat-cell *matCellDef="let row"> {{row.nameColum}} </td>
                </ng-container>

                <!-- name Column -->
                <ng-container matColumnDef="atributoName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Name' | translate }} </th>
                    <td mat-cell *matCellDef="let row"> {{row.atributoName}} </td>
                </ng-container>


                <!-- dato Column -->
                <ng-container matColumnDef="tipoDato">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Fact' | translate }} </th>
                    <td mat-cell *matCellDef="let row"> {{row.tipoDato}} </td>
                </ng-container>


                <!-- acciones Column -->
                <ng-container matColumnDef="aciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Aciones' | translate }} </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-icon (click)="onDeleteAtributo(row)">delete_forever</mat-icon>
                        <mat-icon (click)="openDialog(row)">create</mat-icon>
                    </td>


                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="border">
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[6, 10, 25, 100]"></mat-paginator>
        </div>

    </div>
    <div class="center border shadow" *ngIf="atributoTrue">
        <button mat-raised-button class="m-2" (click)="openDialog()">
            <mat-icon>add_to_photos</mat-icon> {{ 'Adicionar' | translate }}
        </button>
    </div>
</div>
